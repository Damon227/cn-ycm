<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{components/layout}">
<head>
</head>

<body>

<div layout:fragment="sidebar">
    <div th:include="components/sidebar::sidebar(activeUrl='triggerList')"></div>
</div>
<div layout:fragment="content">
    <main class="lyear-layout-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header"><h4>添加任务</h4></div>
                        <div class="card-body">

                            <form class="form-horizontal" id="addJob" onsubmit="return false;">
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="jobGroup">任务分组</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" id="jobGroup" name="jobGroup" placeholder="请输入任务组..">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="jobName">任务名称</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" id="jobName" name="jobName" placeholder="请输入任务名称..">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="jobClassName">任务执行名称</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" id="jobClassName" name="jobClassName" placeholder="请输入任务执行名称..">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="triggerGroup">触发器分组</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" id="triggerGroup" name="triggerGroup" placeholder="请输入触发器分组..">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="triggerName">触发器名称</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" id="triggerName" name="triggerName" placeholder="请输入触发器名称..">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="cronExpression">Cron表达式</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" id="cronExpression" name="cronExpression" placeholder="请输入触发器名称..">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-9 col-md-offset-3">
                                        <button class="btn btn-primary" type="submit" id="addJobSubmit">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            $('#addJobSubmit').click(function(){
                let data = $('#addJob').serializeArray();
                $.ajax({
                    url:"/api/job/add",
                    type:"post",
                    data:data,
                    success:function (res) {
                        console.log(res);
                    },
                    error:function (res) {
                        console.log(res);
                    }
                })
            });
        });
    </script>
</div>

</body>
</html>
